<script>

document.getElementById("Checkbox1").checked = true;

function Randomizer(){
  radiobtn1 = document.getElementById("Radio1");
  radiobtn2 = document.getElementById("Radio2");
  checkbox1 = document.getElementById("Checkbox1");
  checkbox1.checked = true;
  if (checkbox1.checked == true) {
	document.getElementById('database2').style.display = "none";
  document.getElementById('database3').style.display = "";}

else if (checkbox1.checked == false) {
  document.getElementById('database2').style.display = "";
  document.getElementById('database3').style.display = "none";}
  

if (radiobtn1.checked == true) {
	chinese_z();}

}

  document.getElementById('database3').style.display = "";}

else if (checkbox1.checked == false) {

 });
