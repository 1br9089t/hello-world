<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<title>仏教</title>
<script type="text/javascript" src="js/jquery.min.js"></script>

<script>
var i=0;

$(document).ready( function() {
	$.getJSON("js/database.json" , function(data) {

    $("#database"+[i]).text(data[i].Category);
    $("#database"+[i]).text(data[i].Tag);
    $("#database"+[i]).text(data[i].単語);
    $("#database"+[i]).text(data[i].ふりがな);
		$("#database"+[i]).text(data[i].説明);
    while(i<100){
      document.write(data[i].単語.big().bold());
      document.write(" ("+data[i].ふりがな+")"+"<br>");
      document.write(data[i].説明+"<br>");
      document.write(data[i].Tag.small().fontcolor("blue")+"<br>"+"<br>");
    i=i+1;}
	});	
});
</script>
</html>
